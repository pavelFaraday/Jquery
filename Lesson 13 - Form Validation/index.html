<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery | Lesson 13 - Form Validation</title>

</head>
<body>

<!-- ------------------------------------------------------------------- -->

<div class="container">
    <h3>Registration</h3>
    <div>
        <label for="myInput">Name:</label>
        <input type="text" id="myInput">
    </div> 
    <br>
    <div>
        <label for="myEmail">Email:</label>
        <input type="email" id="myEmail">
    </div>
    <br>
    <div>
        <label for="myPass">Password:</label>
        <input type="password" id="myPass">
    </div>
    <br>

    <div>
        <label for="myTextarea">Message:</label>
        <textarea id="myTextarea" cols="10" rows="3"></textarea>
    </div>
    

</div>


<!-- -------------------------------------------------------------------- -->

    <!-- Jquery -->
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
